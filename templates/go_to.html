{% extends "base.html" %}

{% block header %}
<h1>Navigation</h1>
<p class="lead">Give LUCIE a target destination</p>
{% endblock %}

{% block content %}
<div class="row featurette">
    <div class="col-lg-4 list-group">
    {% for waypoint in waypoints -%}
            <a href="/navigating/WayPoint{{ waypoint }}" class="btn btn-default btn-group-justified submit list-group-item">WayPoint {{ waypoint }}</a>
        {% if loop.index is divisibleby(loop.length//3 + 1) and not loop.last %}
        </div>
        <div class="col-lg-4 list-group">
            {% endif %}
        {% endfor %}
        </div>
</div>
{% endblock %}
