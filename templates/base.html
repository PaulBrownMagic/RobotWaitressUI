<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ title }}</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/my_styles.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     {% if session['logged_in'] %}
    <div class="btn-group btn-group-justified btn-group-lg" role="group" aria-label="nav">
      <div class="btn-group btn-group-lg" role="group">
        <a href="/" type="button" class="btn btn-default">Menu</a>
      </div>
      <div class="btn-group btn-group-lg" role="group">
        <a href="/order" type="button" class="btn btn-default">Current Order</a>
      </div>
      <div class="btn-group btn-group-lg" role="group">
        <a href="/all_orders" type="button" class="btn btn-default">All Orders</a>
      </div>
      <div class="btn-group btn-group-lg" role="group">
        <a href="/navigation" type="button" class="btn btn-default">Go To</a>
      </div>
    </div>
    {% endif %}
    <div class="container">
      <div class="page-header">
          {% block header %}
          {% endblock %}
      </div>
      {% block content %}
      {% endblock %}
      {% if twitter %}<a href="/twitter" class="btn btn-default submit col-md-12">Take a selfie for Twitter</a>{% endif %}
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/my_scripts.js') }}"></script>
  </body>
</html>
